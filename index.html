<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Screen Web Page</title>
  <link rel="stylesheet" href="style.css">
  <script src="http://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
  <script defer src="script.js"></script>
</head>
<body>

  <h1 id="header1">Green Screen Web Page</h1>

  <canvas id="fgcan"></canvas>
  <canvas id="bgcan"></canvas>

  <p> 
    <div>First Photo</div>
    <input type="file" multiple="false" accept="image/*" id="fginput" onchange="fgupload()">
    
    <div>Second Photo</div>
    <input type="file" multiple="false" accept="image/*" id="bginput" onchange="bgupload()">
    
    <input type="button" id="compositeButton" value="Create Composite" onclick="greenScreen()">
    <input type="button" id="clearButton" value="Clear Canvas" onclick="clearCanvas()">
  </p>

</body>
</html>
